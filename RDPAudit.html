<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>POST Request Test</title>
</head>
<body>

<h2>POST Request to API Gateway</h2>

<button onclick="sendPost()">Send POST Request</button>

<pre id="output"></pre>

<script>
    async function sendPost() {
        const url = "https://YOUR_API_GATEWAY_URL/prod/rds-audit";

        const payload = {
            tagKey: "app_id",
            tagValue: "123"
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-client": "YOUR_CLIENT_ID",
                    "x-api-key": "YOUR_API_KEY"
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);

        } catch (err) {
            document.getElementById("output").textContent =
                "Error: " + err;
        }
    }
</script>

</body>
</html>
