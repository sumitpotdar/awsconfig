AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete RDS Security Audit Infrastructure'

Parameters:
  CrossAccountRoleName:
    Type: String
    Default: RDSAuditRole
    Description: Name of the role to assume in target accounts
  
  ScanSchedule:
    Type: String
    Default: 'cron(0 2 * * ? *)'
    Description: EventBridge schedule for daily scan (default 2 AM UTC)

Resources:
  # ===========================
  # DynamoDB Table
  # ===========================
  RDSSecurityAuditTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RDSSecurityAudit
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: TTL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Application
          Value: RDSSecurityAudit

  # ===========================
  # IAM Roles
  # ===========================
  CollectorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: RDSAuditCollectorLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: RDSAuditCollectorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:BatchWriteItem
                Resource: !GetAtt RDSSecurityAuditTable.Arn
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::*:role/${CrossAccountRoleName}'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/rds-audit/*'
              - Effect: Allow
                Action:
                  - ec2:DescribeRegions
                Resource: '*'

  ApiLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: RDSAuditApiLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: RDSAuditApiPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:GetItem
                Resource:
                  - !GetAtt RDSSecurityAuditTable.Arn
                  - !Sub '${RDSSecurityAuditTable.Arn}/index/*'

  # ===========================
  # Lambda Functions
  # ===========================
  CollectorLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RDSAuditCollector
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt CollectorLambdaRole.Arn
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref RDSSecurityAuditTable
          CROSS_ACCOUNT_ROLE: !Ref CrossAccountRoleName
      Code:
        ZipFile: |
          # Placeholder - Deploy actual code from collector_lambda artifact
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Deploy actual code'}
      Tags:
        - Key: Application
          Value: RDSSecurityAudit

  ApiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RDSAuditApi
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt ApiLambdaRole.Arn
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref RDSSecurityAuditTable
      Code:
        ZipFile: |
          # Placeholder - Deploy actual code from api_lambda artifact
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Deploy actual code'}
      Tags:
        - Key: Application
          Value: RDSSecurityAudit

  # ===========================
  # EventBridge Scheduled Rule
  # ===========================
  DailyScanRule:
    Type: AWS::Events::Rule
    Properties:
      Name: RDSAuditDailyScan
      Description: Trigger daily RDS security audit scan
      ScheduleExpression: !Ref ScanSchedule
      State: ENABLED
      Targets:
        - Arn: !GetAtt CollectorLambdaFunction.Arn
          Id: CollectorLambdaTarget

  CollectorLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CollectorLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DailyScanRule.Arn

  # ===========================
  # API Gateway
  # ===========================
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: RDSSecurityAuditAPI
      Description: API for RDS Security Audit Dashboard
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn: ApiDeployment
    Properties:
      Name: RDSAuditDashboardKey
      Enabled: true

  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: ApiDeployment
    Properties:
      UsagePlanName: RDSAuditUsagePlan
      Throttle:
        RateLimit: 100
        BurstLimit: 200
      Quota:
        Limit: 10000
        Period: MONTH
      ApiStages:
        - ApiId: !Ref RestApi
          Stage: prod

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # Resources
  InstancesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: instances

  LatestResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: latest

  # Methods - GET /instances
  InstancesMethodGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref InstancesResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'

  # Methods - POST /instances
  InstancesMethodPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref InstancesResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'

  # Methods - GET /latest
  LatestMethodGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref LatestResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'

  # CORS - OPTIONS /instances
  InstancesMethodOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref InstancesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Api-Key,X-API-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permissions
  ApiLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*'

  # Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - InstancesMethodGet
      - InstancesMethodPost
      - InstancesMethodOptions
      - LatestMethodGet
    Properties:
      RestApiId: !Ref RestApi
      StageName: prod

Outputs:
  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref RDSSecurityAuditTable
    Export:
      Name: RDSAuditTableName

  CollectorLambdaArn:
    Description: Collector Lambda Function ARN
    Value: !GetAtt CollectorLambdaFunction.Arn
    Export:
      Name: RDSAuditCollectorLambdaArn

  ApiLambdaArn:
    Description: API Lambda Function ARN
    Value: !GetAtt ApiLambdaFunction.Arn
    Export:
      Name: RDSAuditApiLambdaArn

  ApiEndpoint:
    Description: API Gateway Endpoint
    Value: !Sub 'https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: RDSAuditApiEndpoint

  ApiKeyId:
    Description: API Key ID
    Value: !Ref ApiKey
    Export:
      Name: RDSAuditApiKeyId

  GetApiKeyCommand:
    Description: Command to get API Key value
    Value: !Sub 'aws apigateway get-api-key --api-key ${ApiKey} --include-value --query value --output text'